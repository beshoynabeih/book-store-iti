{% extends "base.html" %}

{% block body %}
    <h1 class="text-center">Login</h1>
    <form class="form" method='POST' action="{{ url_for('auth.login') }}">
        <div class="form-group">
            <label for="">Email: </label>
            <input class="form-control" type='email' required id="email" name='email'/>

        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            
            <input class="form-control" type='password' id="password" required name='password'/>

        </div>       
        <input class="btn btn-outline-secondary" type='submit' value='Login' />
    </form>
{% endblock %}
