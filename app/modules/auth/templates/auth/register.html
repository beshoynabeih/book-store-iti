{% extends "base.html" %}

{% block body %}
    <h1 class="text-center">Register</h1>
    <form class="form" method='POST' action="{{ url_for('auth.register') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control"  id="username" type='text' required name='username'/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" type='email' required name='email'/>

        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type='password' required name='password'/>
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input class="form-control" type='password' required name='confirm_password'/>
        </div>
        <input class="btn btn-outline-secondary" type='submit' value='Register' />
    </form>
{% endblock %}
